<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Premier</title>
  </head>

  <body>
    <header class="header">
      <a href="https://premier.one/">
        <img
          src="./src/images/logo.svg"
          alt="Premier logo"
          class="header__logo hover"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__title">
          Нажав на
          <img
            src="./src/images/play.svg"
            alt="Play icon"
            class="presentation__play"
          />
          вы можете
          <br />
          быть собой
        </h1>
        <div class="subscription subscription_position_absolute">
          <button type="button" class="subscription__button hover">
            Подключить 45 дней за 1 &#8381;
          </button>
          <p class="subscription__description">Далее — 299 рублей в месяц</p>
        </div>
        <a href="#block" class="presentation__arrow hover">
          <img src="./src/images/arrow.svg" alt="Arrow" />
        </a>
      </section>
    </main>
  </body>
</html>
