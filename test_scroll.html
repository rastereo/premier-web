<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap Example</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      .container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }

      .section {
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }

      .first-section {
        background-color: lightblue;
      }

      .second-section {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="section first-section">
        <h1>Section 1</h1>
      </section>
      <section class="section second-section">
        <h1>Section 2</h1>
      </section>
    </div>
  </body>
</html>
